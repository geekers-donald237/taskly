name: taskly
description: "An Advanced task app"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.0
  intl: any
  flutter_sizer: ^1.0.4
  swipeable_page_route: ^0.4.2
  flutter_lints: ^4.0.0
  flutter_bloc: ^8.0.0
  equatable: ^2.0.0
  shared_preferences: ^2.0.6
  connectivity_plus: ^3.0.3
  flutter_easyloading: ^3.0.5
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.3
  localstorage: ^5.0.0
  get_storage: ^2.1.1
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.10+1
  table_calendar: ^3.0.9
  bloc_concurrency: ^0.2.3
  nb_utils: ^5.0.8



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"
  build_runner:
  flutter_gen_runner:
  mocktail: ^1.0.1


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/fonts/
     - assets/i18n/
     - assets/svgs/


  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi.otf
        - asset: assets/fonts/Satoshi_m.otf
          weight: 600
        - asset: assets/fonts/Satoshi_l.otf
          weight: 400
        - asset: assets/fonts/Satoshi_b.otf
          weight: 700